<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task2.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <p>Task No.2</p>
            <h3> Stopwatch and Timer </h3>
            <p class="type">Clock</p>
        </div>
        <div class="Outer-wrapper">

                        <!-- Clock -->
            <div class="Clock">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="hour">02</p>
                            <p>hours</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="min">
                            <p class="number" id="min">02</p>
                            <p>minutes</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="sec">
                            <p class="number" id="sec">02</p>
                            <p>seconds</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="ampm">
                            <p class="number" id="ampm">am</p>
                            <p class="other-ampm">pm</p>
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <button class="btn stopwatch-btn">stopwatch</button>
                    <button class="btn timer-btn">timer</button>
                </div>
            </div>
                        <!-- Stopwatch -->

            <div class="stopwatch hidden">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="stopwatch-hour">00</p>
                            <p>hours</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="min">
                            <p class="number" id="stopwatch-min">00</p>
                            <p>minutes</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="sec">
                            <p class="number" id="stopwatch-sec">00</p>
                            <p>seconds</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="miliseconds">
                            <p class="number" id="stopwatch-ms">00</p>
                            <p>miliseconds</p>
                            </div>
                    </div>
                </div>

                <div class="laps">
                    <div class="lap active">
                        <p>lap 2</p>
                        <p>00:00</p>
                    </div>
                    <div class="lap">
                        <p>lap 1</p>
                        <p>00:00</p>
                    </div>
                </div>

                <div class="btns">
                    <button class = "btn start-stopwatch">start</button>
                    <button class = "btn stop-stopwatch hidden">stop</button>
                    <button class = "btn reset-stopwatch">reset</button>
                    <button class = "btn back-btn">back</button>
                    
                    <head>
                        <meta charset="utf-8">
                        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

                        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
                    </head>
                   
                </div>
            </div>

                    <!-- timer -->
            <div class="timer hidden">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="timer-hour">00</p>
                            <p>hours</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="min">
                            <p class="number" id="timer-min">00</p>
                            <p>minutes</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="sec">
                            <p class="number" id="timer-sec">00</p>
                            <p>seconds</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="miliseconds">
                            <p class="number" id="timer-ms">00</p>
                            <p>miliseconds</p>
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <button class = "btn start-timer">start</button>
                    <button class = "btn stop-timer hidden">stop</button>
                    <button class = "btn reset-timer">reset</button>
                    <button class = "btn back-btn">back</button>
                </div>
            </div>
        </div>
    </div>
                <!-- jqoury -->
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xn1wgkfm7heMqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dfy95WcExNHFTqLyp72eQ==" crossorigin="anonymous"></script>
    <script src="task2.js"></script>
</body>
</html>
